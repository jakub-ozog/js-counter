<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Counter</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <script defer src="app/script.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="counter">
          <div class="counter__title">
            <h1>COUNTER</h1>
          </div>
          <div class="counter__resultWrapper">
            <span class="counter__result">0</span>
          </div>

          <div class="counter__btns">
            <button class="counter__decrease">DECREASE</button>
            <button class="counter__reset">RESET</button>
            <button class="counter__increase">INCREASE</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
